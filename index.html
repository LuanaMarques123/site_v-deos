<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página com 10 vídeos do YouTube exibindo efeitos ao passar o mouse.">
    <meta name="author" content="Seu Nome">
    <title>Site com 10 Vídeos e Efeitos</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilo básico */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .video-item {
            position: relative;
            margin: 15px;
            width: 320px;
            height: 180px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Estilo do botão */
        .video-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .video-item:hover .video-button {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .video-button:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>YouTube</h1>
    </header>

    <main>
        <section class="video-container">
            <!-- Vídeos -->
            <article class="video-item">
